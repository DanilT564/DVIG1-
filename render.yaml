services:
  - type: web
    name: dvig1
    env: node
    nodeVersion: 18
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER_EXTERNAL_HOSTNAME
        fromService:
          name: dvig1
          type: web
          envVarKey: RENDER_EXTERNAL_URL
